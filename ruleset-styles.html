<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
        <style>
            h1, h2, h3, h4{
                background-color: deeppink;
                margin: 0;
            }
            h1{
                font-size: 50px;
                color: gold;
            }
            h2{
                font-size: 40px ;
            }
            h3{
                font-size: 30px;
            }
            h4{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Heading <span style="color: aquamarine;">1</span></h1>
        <h2 style="color: darksalmon;">Heading 2</h2>
        <h3 style="color: palegreen;">Heading 3</h3>
        <h4 style="color: deeppink;">Heading 4</h4>
        <h1>Heading 1</h1>
        <h2 style="color: aliceblue;">Heading 2</h2>
        <h3 style="color: orange;">Heading 3</h3>
        <h4 style="color: aqua;">Heading 4</h4>
    </body>
</html>
